<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="images/image-victor.jpg" alt="card-image">
        </div>
        <div class="person">
            <span class="name">Victor Crest</span> <span class="age">26</span></div>
        <div class="location same">
            London
        </div>
        <ul>
            <li>80K <span class="same">Followers</span></li>
            <li>803K <span class="same">Likes</span></li>
            <li>1.4K <span class="same">Photos</span></li>
        </ul>
    </div>
</body>
</html>
