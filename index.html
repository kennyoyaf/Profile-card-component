<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="img">
            <img src="images/image-victor.jpg" alt="card-image">
        </div>
        <section class="person">
            <span class="name">Victor Crest</span> <span class="age">26</span>
        </section>
        <div class="location">
            London
        </div>
        <hr class="hr">
        <ul>
            <li>80K <span class="same">Followers</span></li>
            <li>803K <span class="same">Likes</span></li>
            <li>1.4K <span class="same">Photos</span></li>
        </ul>
    </main>
</body>

</html>
